<nav class="d-md-block bg-light sidebar">
    <div class="sidebar-sticky">
      <ul class="nav flex-column" *ngFor="let menu of menuList">
        <li class="nav-item" >
          <a changeColor [myColor]="'green'" [routerLink]="[menu.url]">
            <img [src]="menu.icon" style="width: 20px;"/>
            {{menu.name}}
          </a>
        </li>
      </ul>
    </div>
  </nav>
